<ion-view view-title="Outras Funções">
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Texto</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in listar">
              <td>{{item.texto}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </ion-content>
</ion-view>
